---
# 部署脚本公共目录，和远端目录

# jar服务和node服务的配置文件
warConf: /python-project/python_project/startServer.yml

# 记录启动失败服务名字和索引号
startServer:  /data/activity/start.txt

# 备份上一次的应用目录
bakDir: /app/bak/

# 备份文件控制版本数
bakNum: 2

#基础tomcat 路径
baseTomcat: '/app/tomcat-8.5/'

#后缀
tomcatPrefix: ''

# 服务检查次数
checkTime: 3
# 日志路径
logsPath: /data/logs/

#整个工程集中部署目录
deploymentAppDir: /app/

#ansible 主机文件
ansibileHost: /etc/ansible/hosts

# maven 执行命令路径
# mvn = /soft/apache-maven-3.5.0/bin/mvn
mvn: /usr/local/maven3/bin/mvn

# java 执行命令路径
#java = /soft/jdk1.8.0_121/bin/java
java: /usr/local/jvm/jdk1.8.0_111/bin/java

# nohup 命令路径
nohup: /usr/bin/nohup

# pthon 执行命令路径
python: /usr/bin/python

# 定义远程执行脚本路径 ，是具体执行远程命令的脚本
remotePy: /python-project/python_project/deploy-tomcat.py
